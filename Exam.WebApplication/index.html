    <script>
        window.onload = function () {
            this.setInterval(function () {
                var date = new Date;

                var s = date.getSeconds();
                if (s < 10) s = '0' + s;
                var m = date.getMinutes();
                if (m < 10) m = '0' + m;
                var h = date.getHours();

                var h1 = h;
                if (h1 < 10) h1 = '0' + h;
                document.getElementsByTagName('h1')[1].innerHTML = h1 + ':' + m + ':' + s; 

                var h2 = h - 1;
                if (h2 < 0) h2 = 24 - h2;
                if (h2 < 10) h2 = '0' + h2;
                document.getElementsByTagName('h1')[2].innerHTML = h2 + ':' + m + ':' + s; 

                var h3 = h - 6;
                if (h3 < 0) h3 = 24 - h3;
                if (h3 < 10) h3 = '0' + h3;
                document.getElementsByTagName('h1')[3].innerHTML = h3 + ':' + m + ':' + s; 

                var h4 = h + 8;
                if (h4 > 23) h4 = h4 - 24;
                if (h4 < 10) h4 = '0' + h4;
                document.getElementsByTagName('h1')[4].innerHTML = h4 + ':' + m + ':' + s; 
            }, 1000);

            this.document.getElementsByTagName('button')[2].onclick = function () {
                var xhr = new XMLHttpRequest();
                var url = 'http://demos.network/api/secretos.ashx?p=' + document.getElementById('i1').value;
                xhr.open('get', url, true);
                xhr.onreadystatechange = function () {
                    if (xhr.status == 200 && xhr.readyState == 4) {
                        document.getElementsByTagName('span')[0].innerHTML = JSON.parse(xhr.responseText).mensaje;
                    }
                };
                xhr.send();
            };
        };
    </script>
