<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index | Demo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <br>
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col-10">
                <h1>Aplicaci√≥n Demo Node</h1>
                <hr />
                <input id="i1" class="form-control">
                <br />
                <div class="text-right">
                    <button id="b1" class="btn btn-primary" type="button">Consultar</button>
                </div>
            </div>
            <div class="col"></div>
        </div>
        <br />
        <div class="row">
            <div class="col"></div>
            <div class="col-10">
                <h2 class="text-success"></h2>
            </div>
            <div class="col"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script>
        document.getElementById('b1').onclick = function() {
            var xhr = new XMLHttpRequest();
            var url = 'http://localhost:3000/clientes/' + document.getElementById('i1').value;

            xhr.open('get', url, true);
            xhr.onreadystatechange = function() {
                if(xhr.readyState == 4 && xhr.status == 200)
                {
                    document.getElementsByTagName('h2')[0].innerHTML = 
                        JSON.parse(xhr.responseText)[0].CompanyName;
                }
            };
            xhr.send();
        }
    </script>
</body>
</html>
